<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-wrapper">
        <div class="carousel">
            <div class="carousel-images">
                <img class="carousel-image" src="images/image1.jpg" alt="Image 1">
                <img class="carousel-image" src="images/image2.jpg" alt="Image 2">
                <img class="carousel-image" src="images/image3.jpg" alt="Image 3">
            </div>
            <button id="prevBtn" class="carousel-button">&lt;</button>
            <button id="nextBtn" class="carousel-button">&gt;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
